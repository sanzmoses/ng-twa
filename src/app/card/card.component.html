<hr>
<div class="card-body">
    <div class="d-flex flex-row">
      <div class="ml-1">
          <img class="img-fluid rounded-circle float-left dp-card" src="https://pbs.twimg.com/profile_images/1093326968861290496/b8-UQrt2_400x400.jpg" alt="">
      </div>
      <div class="ml-3">
          <p class="mb-0"> <b> Peter </b> <small> {{ datetime }} </small></p>
          <p>{{ whimper }}</p>
      </div>
    </div>
    <div class="d-flex flex-row ml-2">
        <i [ngClass]="{'far': !hartHart, 'fas': hartHart, 'text-danger': hartHart}" class="fa-heart pointer ml-5" (click)="loveIt()"
        ></i>
        <i class="fas fa-edit pointer ml-5" (click)="change('edit')"></i>
        <i class="far fa-trash-alt pointer ml-5" (click)="change('delete')"></i>
    </div>
</div>
